<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron-Carbon Phase Diagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h2>Iron-Carbon Phase Diagram</h2>
        <div id="diagram-container">
            <svg id="diagram" width="500" height="500" viewBox="0 0 500 500">
                <!-- Background Diagram -->
                <image href="iron-carbon-diagram.svg" width="500" height="500" alt="Iron-Carbon Phase Diagram" />
                <!-- Interactive Regions -->
                <circle class="point" cx="100" cy="400" r="10" fill="red" data-composition="0.2" data-temperature="700"/>
                <circle class="point" cx="200" cy="350" r="10" fill="blue" data-composition="0.8" data-temperature="1200"/>
                <circle class="point" cx="300" cy="300" r="10" fill="green" data-composition="1.2" data-temperature="750"/>
                <circle class="point" cx="400" cy="250" r="10" fill="purple" data-composition="2.0" data-temperature="600"/>
            </svg>

            <!-- Grain Structure Display -->
            <svg id="grain-structure" width="200" height="200" viewBox="0 0 100 100">
                <rect width="100" height="100" fill="white" /> <!-- Can be removed if unnecessary -->
            </svg>

            <div id="tooltip"></div>
        </div>

        <!-- CCT/TTT Diagram Modal -->
        <button id="openCCT">View CCT/TTT Diagram</button>
        <div id="cctModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>CCT & TTT Diagram</h2>
                <img src="cct-ttt-diagram.png" alt="CCT & TTT Diagram" width="400px">
                
                <p>Adjust the cooling rate to see phase transformation:</p>
                <input type="range" id="coolingSlider" min="0" max="100" value="50">
                <p><strong>Cooling Rate:</strong> <span id="coolingRateValue">Moderate</span></p>
                <p id="coolingResult"></p>
            </div>
        </div>

        <!-- Transformation Progress Animation -->
        <div id="transformationAnimation">
            <svg width="300" height="50">
                <rect id="progressBar" x="10" y="20" width="0" height="10" fill="blue"></rect>
                <text id="progressLabel" x="150" y="45" text-anchor="middle" font-size="12px">Transformation Progress</text>
            </svg>
        </div>

        <!-- Grain Animation Container -->
        <div id="grainAnimationContainer">
            <svg id="grainSVG" width="200" height="200" viewBox="0 0 100 100">
                <!-- Grains will be dynamically generated here -->
            </svg>
        </div>

        <!-- Grain Structure Visualization -->
        <canvas id="grainCanvas" width="200" height="200"></canvas>

        <!-- Zoom & Tooltip for Grain Structures -->
        <div id="zoomContainer">
            <canvas id="grainCanvasZoom" width="200" height="200"></canvas>
            <div id="grainTooltip">
                <div id="tooltipArrow"></div>
                <span id="tooltipText">Phase Info</span>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
