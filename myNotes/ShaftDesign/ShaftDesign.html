<html>

  <meta charset="UTF-8" />
  <title>Shaft Design</title>

<body>
    <nav class="top-navbar">
        <div class="navbar-left">Shaft Design</div>

            <button onclick='location.href = "../secret.html"'>Home</button>

    <main class="main-container">  
        <h2>Torsional Rigidity Criterion</h2>
        <ul>
            <li>&tau; / r = T / J = G Ã— &theta; / L</li>
        </ul>
        <table>
            <thead>
                <tr>
                    <td>Symbol</td>
                    <td>Input Parameters</td>
                    <td>units</td>
                    <td>Value</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>L</td>
                    <td>Span Length</td>
                    <td>mm</td>
                    <td><input type="number" id="Span_len" oninput="Torsion()"></td>
                </tr>
                <tr>
                    <td>P</td>
                    <td>Power</td>
                    <td>Hp</td>
                    <td><input type="number" id="Power_hp" oninput="Torsion()"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Watt</td>
                    <td><input type="number" id="Power_watt" readonly></td>
                </tr>
                <tr>
                    <td>N</td>
                    <td>Shaft Speed</td>
                    <td>RPM</td>
                    <td><input type="number" id="Shaft_rpm" oninput="Torsion()"></td>
                </tr>
                <tr>
                    <td>T</td>
                    <td>Twisting Moment</td>
                    <td>N-m</td>
                    <td><input type="number" id="Twist_moment_Nm" readonly></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>N-mm</td>
                    <td><input type="number" id="Twist_moment_Nmm" readonly></td>
                </tr>
                <tr>
                    <td>G</td>
                    <td>Modulus of Rigidity</td>
                    <td>N/mm&sup2</td>
                    <td><input type="number" id="Mod_rigidity" oninput="Torsion()"></td>
                </tr>
                <tr>
                    <td>&theta;<sub>max</sub></td>
                    <td>Allowable angle of twist for shaft material</td>
                    <td>deg</td>
                    <td><input type="number" id="theta_deg" oninput="Torsion()"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>rad</td>
                    <td><input type="number" id="theta_rad" readonly></td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>Diameter of shaft</td>
                    <td>mm</td>
                    <td><input type="number" id="Dia" readonly></td>
                </tr>
            </tbody>
        </table>
    </main>
